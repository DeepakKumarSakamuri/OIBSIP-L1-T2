<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - SAKAMURI DEEPAK KUMAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4; /* Same background color as tribute page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333; /* Same header color as tribute page */
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem 2rem;
            background-color: #333; /* Same button color as tribute page */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #222; /* Darker hover color for button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAKAMURI DEEPAK KUMAR</h1>
        <button onclick="redirectToTribute()">Go to Portfolio</button>
    </div>

    <script>
        function redirectToTribute() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
